<!DOCTYPE html>
<html>
<head>
	<title>Trivia!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12 text-center"><h1>Trivia From the Crypt!</h1></div>
	</div>

	<div class="row">

		<div class="col-md-8 col-md-offset-2 text-center">

			<p class="intro">Select a category from below to begin</p>
			<br>
		
			<button class="taglineButton">Taglines</button>
			<button class="themeButton">Quotes</button>
			<button class="triviaButton">Trivia</button>

			<div class="score"></div>
			<div class="timer"></div>

			<br>

			<div class="question"></div>

			<br>

			<div class="row">
				<div class="col-md-12 info"></div>
			</div>

			<br>

			<div class="choice ans1"></div>
			<div class="choice ans2"></div>
			<div class="choice ans3"></div>
			<div class="choice ans4"></div>

		</div>

	</div>

</div>

<!-- Linking JavaScript and jQuery -->
<script type="text/javascript" src="assets/javascript/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
